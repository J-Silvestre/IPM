<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa Interativo</title>
<style>
:root{ 
  --bg:#f3f4f7;
  --card:#ffffff;
  --accent:#2a6bf6;
  --muted:#7b7f86;
  --danger:#ff6b6b;
  --radius:16px;
  --pad:18px;
  --shadow: 0 6px 20px rgba(26,32,50,0.08);
  --input-h:48px;
  font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:linear-gradient(180deg, var(--bg), #eef1f6);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* App frame */
.app {
  width: 100%;
  max-width:420px;
  height: 820px;
  background:transparent;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card {
  width:100%;
  height:100%;
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:22px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

/* Header */
.header{
  text-align:center;
}
.header select{
  border:1px solid #e3e7ff;
  border-radius:10px;
  padding:8px 12px;
  font-size:16px;
  color:var(--muted);
  background:#fff;
  margin-top:6px;
}
.header label{
  font-size:16px;
  color:#333;
}

/* Map area */
.map-section{
  text-align:center;
  margin-top:18px;
}
.map-section h3{
  font-size:18px;
  color:#333;
  margin-bottom:10px;
}

.map-box{
  border-radius:12px;
  height:360px;
  border:1px dashed #d7dbe7;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  position:relative;
  background: linear-gradient(180deg, rgba(42,107,246,0.03), rgba(42,107,246,0.01));
  padding:10px;
  cursor:pointer;
}

.map-top{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
}

.alert-icon{
  width:36px; height:36px;
  background:var(--danger);
  color:#fff;
  font-weight:bold;
  border-radius:10px;
  display:flex; align-items:center; justify-content:center;
  font-size:20px;
}

.arrows{
  font-size:22px;
  color:var(--muted);
}

.zoom-controls{
  position:absolute;
  left:10px;
  bottom:60px;
  display:flex;
  flex-direction:column;
  gap:6px;
}

.zoom-btn{
  width:36px; height:36px;
  display:grid; place-items:center;
  background:#fff;
  border:1px solid #e6e9f0;
  border-radius:8px;
  font-weight:bold;
  font-size:20px;
  color:var(--accent);
  cursor:pointer;
}

.map-bottom{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:14px;
  color:var(--muted);
  margin-top:8px;
}

/* Footer */
.footer{
  text-align:center;
  transition: opacity 0.5s ease;
}

.navbar{
  display:flex;
  justify-content:space-around;
}

/* Clickable nav buttons */
.nav-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  color:var(--muted);
  font-size:14px;
}

.nav-item button{
  all:unset;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:10px;
  border-radius:12px;
  transition: all 0.2s ease;
}

.nav-item button:hover{
  background:#f4f6fc;
  transform:scale(1.05);
  color:var(--accent);
}

.nav-item span{
  font-size:20px;
}

/* Benef√≠cios button */
#beneficiosBtn {
  background:#2a6bf6;
  color:#fff;
  border:none;
  border-radius:12px;
  padding:12px 18px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  width:100%;
  margin-bottom:16px;
  transition: all 0.3s ease;
  opacity:0.4;             /* <-- starts faded */
  pointer-events:none;      /* <-- not clickable yet */
}
#beneficiosBtn.active {
  opacity:1;
  pointer-events:auto;      /* <-- becomes clickable */
}
#beneficiosBtn:hover {
  background:#1e57cc;
}
</style>
</head>
<body>

<div class="app">
  <div class="card">
    
    <!-- Header -->
    <div class="header">
      <label for="concelho">Concelho de...</label><br>
      <select id="concelho">
        <option>Escolha um concelho</option>
        <option>Lisboa</option>
        <option>Sintra</option>
        <option>Vila Franca de Xira</option>
        <option>Set√∫bal</option>
      </select>
    </div>

    <!-- Map section -->
    <div class="map-section">
      <h3>Selecione uma √Årea!</h3>
      <div class="map-box" id="mapBox">
        <div class="map-top">
          <div class="alert-icon">!</div>
          <div class="arrows">‚ÜîÔ∏è‚ÜïÔ∏è</div>
        </div>

        <div class="zoom-controls">
          <div class="zoom-btn">+</div>
          <div class="zoom-btn">‚àí</div>
        </div>

        <div class="map-bottom">
          <span>Terrenos...</span>
          <span>1 km</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">

      <button id="beneficiosBtn">Benef√≠cios e Penaliza√ß√µes</button>

      <div class="navbar">
        <div class="nav-item">
          <button onclick="location.href='perfil.html'">
            <span>üë§</span>
            <div>perfil</div>
          </button>
        </div>
        <div class="nav-item">
          <button onclick="location.href='messages.html'">
            <span>üí¨</span>
            <div>mensagens</div>
          </button>
        </div>
        <div class="nav-item">
          <button onclick="location.href='search.html'">
            <span>üîç</span>
            <div>procura</div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const mapBox = document.getElementById('mapBox');
const beneficiosBtn = document.getElementById('beneficiosBtn');

// When the user clicks on the map, activate the button
mapBox.addEventListener('click', () => {
  beneficiosBtn.classList.add('active');
});

beneficiosBtn.addEventListener('click', () => {
  const concelho = document.getElementById('concelho').value;
  const mapVisible = window.getComputedStyle(mapBox).display !== 'none';

  if (concelho === "Escolha um concelho" && mapVisible) {
    alert("Por favor, selecione um concelho primeiro.");
  } else {
    location.href = `bens-pens.html?concelho=${encodeURIComponent(concelho)}`;
  }
});
</script>

</body>
</html>
