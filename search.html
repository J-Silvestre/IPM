<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Procurar Profissionais</title>
  <link rel="stylesheet" href="style.css">
  <script>
    const categorias = [
      "Arquitetos",
      "Canalizadores",
      "Carpinteiros",
      "Eletricistas",
      "Engenheiros",
      "Pedreiros",
      "Pintores"
    ];

    window.onload = () => {
      const lista = document.getElementById('lista');
      categorias.forEach(c => {
        const item = document.createElement('div');
        item.className = 'input';
        item.style.cursor = 'pointer';
        item.style.alignItems = 'center';
        item.style.fontWeight = '500';
        item.innerHTML = `
          <span>${c}</span>
          <span style="margin-left:auto;font-size:22px;">‚Üí</span>
        `;
        item.onclick = () => {
          if (c === "Arquitetos") location.href = "arquitetos.html";
          else alert("P√°gina de " + c + " ainda n√£o implementada.");
        };
        lista.appendChild(item);
      });
    };
  </script>
  <style>
    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f3f4f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .app {
      width: 100%;
      max-width: 420px;
      min-height: 100vh;
      background: #fff;
      box-shadow: 0 6px 20px rgba(26,32,50,0.08);
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    .card {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    .top-icons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .icon-btn {
      all: unset;
      cursor: pointer;
      color: #2a6bf6;
      font-size: 22px;
      font-weight: bold;
    }
    input[type="text"] {
      border: none;
      outline: none;
      font-size: 16px;
      width: 100%;
      background: transparent;
    }
    #lista {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 18px;
    }
    .input {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f7f8fc;
      padding: 12px 14px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: transform 0.15s;
    }
    .input:hover {
      transform: scale(1.02);
      background: #eef1ff;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="card">
      <div class="top-icons">
        <button class="icon-btn" onclick="location.href='area.html'" aria-label="Voltar">‚Üê</button>
        <div style="display:flex;align-items:center;gap:6px;flex:1;max-width:300px;">
          üîç 
          <input type="text" placeholder="Procurar">
        </div>
      </div>

      <div id="lista"></div>
    </div>
  </div>
</body>
</html>
