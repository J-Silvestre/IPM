<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Arquitetos</title>
  <link rel="stylesheet" href="style.css">
  <script>
    const arquitetos = [
      { nome: "Arquiteto 1" },
      { nome: "Arquiteto 2" },
      { nome: "Arquiteto 3" }
    ];
    window.onload = () => {
      const lista = document.getElementById('lista');
      arquitetos.forEach((a, i) => {
        const item = document.createElement('div');
        item.className = 'input';
        item.style.cursor = 'pointer';
        item.innerHTML = `
          <span>${a.nome}</span>
          <span style="margin-left:auto;display:flex;gap:8px;">
            <button class="icon-btn" style="width:32px;height:32px;" onclick="verPerfil(${i})">ğŸ‘</button>
            <button class="icon-btn" style="width:32px;height:32px;" onclick="abrirChat(${i})">ğŸ’¬</button>
          </span>
        `;
        lista.appendChild(item);
      });
    };
    function verPerfil(i){ location.href='perfil.html?i='+i; }
    function abrirChat(i){ location.href='chat.html?i='+i; }
  </script>
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="top-icons">
        <button class="icon-btn" onclick="location.href='area.html'">â†</button>
        <div style="font-weight:700;">ARQUITETOS</div>
        <div style="width:44px"></div>
      </div>
      <div id="lista" style="display:flex;flex-direction:column;gap:12px;margin-top:18px;"></div>
    </div>
  </div>
</body>
</html>
