<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>App — Criar Conta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="card" role="main" aria-labelledby="createTitle">
      <div class="top-icons">
        <button class="icon-btn" onclick="history.back()" aria-label="Voltar">←</button>
        <div style="font-weight:700">Criar Conta</div>
        <div style="width:44px"></div>
      </div>

      <h2 id="createTitle" style="margin-top:6px;margin-bottom:6px">Criação de conta</h2>

      <form id="createForm" onsubmit="event.preventDefault(); alert('Conta criada (simulação)'); location.href='area.html';">
        <div class="form-group">
          <div class="label">Nome completo</div>
          <div class="input"><input name="nome" required placeholder="João da Silva"></div>
        </div>

        <div class="row">
          <div class="form-group small">
            <div class="label">Entidade</div>
            <div class="input"><input name="entidade" placeholder="Associação / Empresa"></div>
          </div>
          <div class="form-group small">
            <div class="label">NIF / NIPC</div>
            <div class="input"><input name="nif" placeholder="123456789"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="label">Morada</div>
          <div class="input"><input name="morada" placeholder="Rua Exemplo 123"></div>
        </div>

        <div class="row">
          <div class="form-group small">
            <div class="label">Concelhos (proc/selecionar)</div>
            <div class="input"><input name="concelho" placeholder="Ex.: Lisboa"></div>
          </div>
          <div class="form-group small">
            <div class="label">Telefone & Email</div>
            <div class="input"><input name="contacto" placeholder="+351 9xx xxx xxx / e-mail"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="label">Categoria (opcional)</div>
          <div class="input">
            <select name="categoria">
              <option value="">-- seleciona --</option>
              <option>Produtor</option>
              <option>Voluntário</option>
              <option>Empresa</option>
            </select>
          </div>
        </div>

        <div style="display:flex;gap:10px;margin-top:8px;">
          <button class="btn btn-primary" type="submit">Criar Conta</button>
          <button class="btn btn-ghost" type="button" onclick="location.href='login.html'">Cancelar</button>
        </div>
      </form>

      <div style="margin-top:16px;color:var(--muted);font-size:13px">
        Campos fictícios para protótipo.
      </div>
    </div>
  </div>
</body>
</html>
